<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />

    <title>Giải toán tiểu học</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="m-auto row h-100 align-content-center justify-content-center">
      <form id="chatbox" class="col-10 form-group">
        <div id="outbound">
          <div id="messages-view" class="accordion"></div>
          <div id="message-box" class="input-group">
            <textarea name="message" id="message" class="form-control" placeholder="Nhập bài toán..."></textarea>
            <button type="submit" class="input-group-addon btn">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </form>
    </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
